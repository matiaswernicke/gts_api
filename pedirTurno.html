   <!-- Encabezado -->
    <div class="row">
		<script src="scripts/encabezado.js"></script>
    </div>
	<!-- Fin encabezado -->

    <main role="main" class="container">
    <!-- Esta parte se cambia de acuerdo a cada pantalla -->
	<div id="principal">
    	<!-- ################################################### -->
		<div class="d-flex p-3 my-3 box-shadow" > <!-- style="background-color:#ffc40075" -->
			<div class="container">
            	<div class="h5 text-center text-danger">Seleccione tipo de veh&iacute;culo</div>
                <div class="row text-center my-3">
                	<div class="col-6" onClick="seleccionarVehiculo(2)">
                    	<img id="auto" class="img-responsive no_select" src="images/menu/auto_verde.png">
					</div>
                	<div class="col-6" onClick="seleccionarVehiculo(1)">
						<img id="camion" class="img-responsive no_select" src="images/menu/camion_verde.png">
					</div>
				</div>
               <div class="h5 text-center text-danger">Seleccione el tipo de servicio</div>
                <div class="row text-center my-3">
                	<div class="col-6" onClick="seleccionar(1)">
                    	<img title="Gomeria" id="gomeria" class="img-responsive no_select" src="images/menu/cuadro_gomeria.png">
					</div>
                	<div class="col-6" onClick="seleccionar(3)">
						<img id="lavado" class="img-responsive no_select" src="images/menu/cuadro_lavado.png">
					</div>
				</div>
                <div class="row text-center my-3">
                	<div class="col-6" onClick="seleccionar(5)">
                    	<img id="lubricentro" class="img-responsive no_select" src="images/menu/cuadro_lubricentro.png">
					</div>
                	<div class="col-6" onClick="seleccionar(2)">
						<img id="servicio" class="img-responsive no_select" src="images/menu/cuadro_servicio.png">
					</div>
				</div>
				<div class="h5 text-center text-danger">Seleccione la fecha</div>
				<div class="panel panel-default">
					<div class="col-12" align="center" style="size:30">
						<input type="date" size="10" id="fecha" class="form-control" placeholder="Fecha">
					</div>
				</div>

						
				<div class="row text-center my-3">
                	<div class="col-12 col-lg-12">
						<button type="submit" class="btn btn-block btn-success" onClick="buscarTurno()">Buscar</button>
					</div>
				</div>

				<div class="row text-center my-3">
                	<div class="col-12 col-lg-12">
						<button type="submit" class="btn btn-block btn-success" onClick="location.href='menu.html';">Volver</button>
					</div>
				</div>
                   

						</div>
		</div> <!--  /d-flex -->
